<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <title>Frontend Mentor | Social links profile</title>
  <link rel="stylesheet" href="style.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: #3e52a3; }
  </style>
</head>
<body>

<div class="body">
  <div class="container">

    <div class="image">
      <img src="/assets/images/avatar-jessica.jpeg" alt="profile-image">
    </div>

    <div class="title">
      <h1>Jessica Randall</h1>
      <h5>London, United Kingdom</h5>
    </div>

    <p>"Front-end developer and avid reader."</p>

    <div class="links">
      <div class="details"><a href="#">GitHub</a></div>
      <div class="details"><a href="#">Frontend Mentor</a></div>
      <div class="details"><a href="#">LinkedIn</a></div>
      <div class="details"><a href="#">Twitter</a></div>
      <div class="details"><a href="#">Instagram</a></div>
    </div>
  </div>
</div>
















  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
     Coded by <a href="#">Adamsblack</a>.
  </div>
</body>
</html>
